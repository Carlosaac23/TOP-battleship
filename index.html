<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./scripts/main.js" type="module" defer></script>
  </head>
  <body>
    <h1 class="title">Battleship</h1>
    <div class="container">
      <button class="start-game-btn">Start Game</button>
    </div>
    <div class="game-container">
      <div style="display: none" class="player__container">
        <h2 class="player__container-name"></h2>
        <div class="player__container-board"></div>
      </div>

      <div style="display: none" class="computer__container">
        <h2 class="computer__container-name">Computer</h2>
        <div class="computer__container-board"></div>
      </div>

      <button class="restart-game-btn" style="display: none">
        Restart Game
      </button>
    </div>
  </body>
</html>
